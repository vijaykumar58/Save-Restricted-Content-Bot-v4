<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team SPY - Bot is Live</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Courier New', Courier, monospace;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Main content container */
        .container {
            text-align: center;
            z-index: 1;
            padding: 20px; /* Add some padding for smaller screens */
        }

        /* Animating text appearance */
        @keyframes glitch {
            0% {
                text-shadow: 2px 2px #00ff00, -2px -2px #00ff00;
            }
            20% {
                text-shadow: 2px -2px #ff00ff, -2px 2px #00ff00;
            }
            40% {
                text-shadow: -2px 2px #00ff00, 2px -2px #ff00ff;
            }
            60% {
                text-shadow: 2px 2px #ff00ff, -2px -2px #00ff00;
            }
            80% {
                text-shadow: -2px -2px #ff00ff, 2px 2px #00ff00;
            }
            100% {
                text-shadow: 2px 2px #00ff00, -2px -2px #00ff00;
            }
        }

        /* Styling for the welcome text */
        .team-spy {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(90deg, #ff6a00, #ee0979, #8e44ad, #3498db, #f4d03f);
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            animation: glitch 1.5s infinite;
            margin-bottom: 10px; /* Add space below the main title */
        }

            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: #00ffab;
            text-shadow: 0 0 10px #00ffab, 0 0 20px #00ffab;
        }
